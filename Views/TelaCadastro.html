<!DOCTYPE html>
<html lang="en">

<head>
    <title>NextFilmes - Cadastro</title>
    <script type="text/javascript" src="../public/js/jquery-3.5.1.min.js"></script>
    <script src='../Public/js/jquery.md5.js'></script>
    <script src='../Public/js/sjcl.js'></script>
    <script src="../Public/node_modules/inputmask/dist/jquery.inputmask.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="../Public/js/telaCadastro.js"></script>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css%22%3E">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma-rtl.min.css%22%3E"> -->
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js%22%3E"></script> -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Public/css/TelaCadastro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="div-2-Menu">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <img src="../Public/img/CapturarNextFilmes.PNG" width="48" height="48" alt="" loading="lazy">
                    NextFilmes
                </a>
            </nav>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="..">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="alertBootstrapSuccess" class="alert alert-success collapse" role="alert" style="text-align: center;">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            Para continuar com o cadastro, <Strong>cheque seu e-mail!</Strong>
          </div>
          <div id="alertBootstrapError" class="alert alert-danger collapse" role="alert" style="text-align: center;">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <Strong>Erro ao cadastrar!</Strong> Cheque as informações digitadas!
          </div>
    </div>

    <div class="div-colored" style="margin: 0 auto; width: 400px; border-radius: 20px; box-shadow: 0 25px 30px rgba(0, 0, 0, 0.6);">
        <div class="div-login" >
            <h1>Cadastro</h1>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="nomeCompleto">
                <label class="mdl-textfield__label" id="labelNomeCompleto">Nome completo</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="dataNascimento">
                <label class="mdl-textfield__label" id="labelDataNascimento">Data Nascimento</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="email">
                <label class="mdl-textfield__label" id="labelEmail">E-mail</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="senha">
                <label class="mdl-textfield__label" id="labelSenha">Senha</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="confSenha">
                <label class="mdl-textfield__label" id="labelConfSenha">Confirmar senha</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="numCartao">
                <label class="mdl-textfield__label" id="labelNumCartao">Número do cartão</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="validadeCartao">
                <label class="mdl-textfield__label" id="labelValidadeCartao">Validade do cartão</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="codCartao">
                <label class="mdl-textfield__label" id="labelCodCartao">Código do cartão</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="nomeTitular">
                <label class="mdl-textfield__label" id="labelNomeTitular">Nome do titular</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="cpf">
                <label class="mdl-textfield__label" id="labelCpf">CPF</label>
            </div>
            <br>
            <button id=divBotao class="mdl-button mdl-js-button mdl-button--raised formulario-button" id="">
                Criar conta
            </button>
        </div>
    </div>    
</body>

</html>
