<!DOCTYPE html>
<html lang="en">

<head>
    <title>NextFilmes - Confirmar Email</title>
    <script type="text/javascript" src="../public/js/jquery-3.5.1.min.js"></script>
    <script src="../Public/node_modules/inputmask/dist/jquery.inputmask.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="../Public/js/confirmacaoEmail.js"></script>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Public/css/ConfimacaoEmail.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="div-espace"></div>
        <div id="alertBootstrapSuccessEmail" class="alert alert-success collapse" role="alert" style="text-align: center; padding-left: 30%; padding-right: 30%;">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            Cadastro confirmado, <Strong>prossiga para o login!</Strong>
        </div>    
        <div id="alertBootstrapErrorVazio" class="alert alert-danger collapse" role="alert" style="text-align: center; padding-left: 30%; padding-right: 30%;">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            Cadastro não confirmado, <Strong>verifique o token informado</Strong>
        </div>    
        <div id="alertBootstrapErrorEmail" class="alert alert-danger collapse" role="alert" style="text-align: center; padding-left: 30%; padding-right: 30%;">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            Cadastro não confirmado, <Strong>verifique o token informado</Strong>
        </div>
            <div class="div-colored" style="margin: 0 auto; width: 400px; border-radius: 20px; box-shadow: 0 25px 30px rgba(0, 0, 0, 0.6);">
                <div class="div-confirmacao">
                    <h1>Confirme seu token: </h1><br>  
                    <br>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="confirmacaoToken">
                        <label class="mdl-textfield__label" id="labelToken">Token</label>
                    </div>
                    <button id=bEmail class="mdl-button mdl-js-button mdl-button--raised formulario-button" id="">
                        Confirmar Cadastro
                    </button> 
                    <button id=divBotao class="mdl-button mdl-js-button mdl-button--raised formulario-button" id="">
                        Ir para o Login
                    </button> 
                    
                </div>      
            </div>   
    </body>

</html>
