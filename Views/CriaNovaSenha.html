<html lang="en">

<head>
    <title>NextFilmes - Redefinir Senha</title>
    <script type="text/javascript" src="../public/js/jquery-3.5.1.min.js"></script>
    <script src='../Public/js/jquery.md5.js'></script>
    <script type="text/javascript" src="../Public/js/CriaNovaSenha.js"></script>
    <script src="../Public/node_modules/inputmask/dist/jquery.inputmask.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Public/css/CriaNovaSenha.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="div-2-Menu">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <img src="../Public/img/CapturarNextFilmes.PNG" width="48" height="48" alt="" loading="lazy">
                    NextFilmes
                </a>
            </nav>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="..">Home</a>
                    </li>
                </ul>
             </div>
        </nav>    
        <div id="alertBootstrapErrorCria" class="alert alert-danger collapse" role="alert" style="text-align: center;">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <Strong>Erro ao criar senha!</Strong> Cheque as informações digitadas!
          </div>
    </div>

    <div class="div-colored"style="margin: 0 auto; width: 400px; border-radius: 20px; box-shadow: 0 25px 30px rgba(0, 0, 0, 0.6);">
        <div class="div-cria">
            <h1>Crie uma nova senha</h1>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="criaSenha">
                <label class="mdl-textfield__label" id="labelCriaSenha">Nova senha</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="confirmaCriaSenha">
                <label class="mdl-textfield__label" id="labelConfirmaCriaSenha">Confirmar nova senha</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="confirmaTokenRed">
                <label class="mdl-textfield__label" id="labelConfirmaTokenRed">Token recebido</label>
            </div>
            <br>     
            <button id="bBotaoCriaSenha" class="mdl-button mdl-js-button mdl-button--raised formulario-button">
                Finalizar
            </button>
            <button id="bBotaoVoltarLogin" class="mdl-button mdl-js-button mdl-button--raised formulario-button">
                Ir para o login
            </button>
        </div>

</body>

</html>
